<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .tech-item {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
        }
        .vue { background: #4FC08D; }
        .go { background: #00ADD8; }
        .rust { background: #CE422B; }
        .api-links {
            margin-top: 30px;
        }
        .api-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .api-links a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 {{.title}}</h1>
        <p>现代化全栈开发技术栈演示项目</p>
        
        <div class="tech-stack">
            <div class="tech-item vue">Vue.js</div>
            <div class="tech-item go">Go + Gin</div>
            <div class="tech-item rust">Rust</div>
        </div>
        
        <div class="api-links">
            <a href="/api/health" target="_blank" rel="noopener">健康检查</a>
            <a href="/api/users" target="_blank" rel="noopener">用户列表</a>
            <a href="http://localhost:5173" target="_blank" rel="noopener">前端应用</a>
        </div>
        
        <p style="margin-top: 30px; color: #666; font-size: 14px;">
            后端服务运行在 <strong>:8080</strong> 端口<br>
            前端开发服务运行在 <strong>:5173</strong> 端口
        </p>
    </div>
</body>
</html>
